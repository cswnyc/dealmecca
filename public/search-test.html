<!DOCTYPE html>
<html>
<head>
    <title>Search Test - No Auth</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f8f9fa; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { margin: 15px 0; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        input { padding: 10px; width: 250px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .timestamp { font-size: 12px; color: #666; }
        h1 { color: #333; }
        .status { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Search Test (No Authentication)</h1>
        <p class="timestamp">Test Page Generated: <span id="timestamp"></span></p>
        
        <div style="margin: 20px 0;">
            <input type="text" id="searchQuery" value="WPP" placeholder="Search query">
            <button onclick="testSearch()">üîç Test Search</button>
            <button onclick="testOriginalAPI()">üîç Test Original API</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // Set timestamp to prevent caching
        document.getElementById('timestamp').textContent = new Date().toISOString();
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <div class="status">${new Date().toLocaleTimeString()}</div>
                <div>${message}</div>
            `;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testSearch() {
            const query = document.getElementById('searchQuery').value;
            addResult(`üîç Testing new search endpoint for "${query}"...`, 'info');
            
            try {
                const response = await fetch(`/api/search-test?q=${encodeURIComponent(query)}&limit=3`, {
                    cache: 'no-store'
                });
                
                const data = await response.json();
                
                if (response.status === 200) {
                    const count = data.companies?.length || 0;
                    addResult(`‚úÖ NEW ENDPOINT SUCCESS! Found ${count} companies.`, 'success');
                    if (count > 0) {
                        addResult(`üìä Sample: ${data.companies[0].name} (${data.companies[0].industry || 'No industry'})`, 'info');
                    }
                } else {
                    addResult(`‚ö†Ô∏è New endpoint failed (${response.status}): ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå New endpoint error: ${error.message}`, 'error');
            }
        }
        
        async function testOriginalAPI() {
            const query = document.getElementById('searchQuery').value;
            addResult(`üîç Testing original companies API for "${query}"...`, 'info');
            
            try {
                const response = await fetch(`/api/companies?q=${encodeURIComponent(query)}&limit=3`, {
                    credentials: 'include',
                    cache: 'no-store'
                });
                
                const data = await response.json();
                
                if (response.status === 401) {
                    addResult(`üîê Original API: Authentication required (401) - This is CORRECT behavior`, 'info');
                } else if (response.status === 200) {
                    addResult(`‚úÖ Original API: Search successful!`, 'success');
                } else {
                    addResult(`‚ö†Ô∏è Original API failed (${response.status}): ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Original API error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                addResult('üöÄ Page loaded. Testing both endpoints...', 'info');
                testSearch();
                setTimeout(testOriginalAPI, 1000);
            }, 500);
        });
    </script>
</body>
</html>
