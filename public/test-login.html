<!DOCTYPE html>
<html>
<head>
    <title>DealMecca Admin Login - Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h2>üöÄ DealMecca Admin Login</h2>
    <p>Quick login for testing the bulk import system</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="pro@dealmecca.pro" required>
        </div>
        <button type="submit">Login as Admin</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/manual-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Login Successful!</strong><br>
                            Welcome ${data.user.name} (${data.user.role})<br><br>
                            <a href="/admin" style="color: #007bff;">‚Üí Go to Admin Dashboard</a><br>
                            <a href="/admin/bulk-import" style="color: #28a745; font-weight: bold;">üöÄ Go to Bulk Import</a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Login Failed</strong><br>
                            ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
